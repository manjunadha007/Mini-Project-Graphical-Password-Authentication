<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/level2.css">
    <script>
        
    </script>
</head>

<body bgcolor="bisque">

    <div class="alert-box">
        <p class="alert"></p>
    </div>
    <fieldset class="fieldset1">
        <legend>LOGIN</legend>
        <fieldset class="fieldset2">
            <legend>Level1</legend>
            <div class="form">
                <input type="email" placeholder="email" autocomplete="off" id="email" required>
                <input type="password" placeholder="password" autocomplete="off" id="password" required>
            </div>    
        </fieldset>
        <div class="form">
            <fieldset class="fieldset3">
                <legend>Level2</legend>
                <div class="mainFormLogin">
    
                    <input type="button" id="redButton" value="" name="red" class="redLogin">
                    <input type="button" id="greenButton" value="" name="red" class="greenLogin">
                    <input type="button" id="blueButton" value="" name="red" class="blueLogin"><br>
                </div>
                <input type="password" name="color" placeholder="Your Colour Pattern" id="text" class="colorStoreLogin"><br>
            </fieldset>
            
            <button class="submit-btn" onclick="validateData()" id="fornext">log in</button>
            <a href="/register" class="link">don't have an account? <span>Register one</span> </a>
        </div>

    </fieldset>
    <script src="js/form.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
